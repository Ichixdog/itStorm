<section class="signup">
    <div class="container">
        <div class="auth-form" [formGroup]="signupForm">
            <div class="auth-title">Регистрация на сайте</div>
            <div class="auth-inputs">
                <div class="auth-input">
                    <input type="text" class="input" placeholder="Ваше имя" formControlName="userName"
                    [ngStyle]="{'border-color': signupForm.get('userName')?.invalid && (signupForm.get('userName')?.touched || signupForm.get('userName')?.dirty) ? 'red' : ''}">
                </div>
                <div class="error-message" *ngIf="signupForm.get('userName')?.invalid && (signupForm.get('userName')?.touched || signupForm.get('userName')?.dirty)">Необходимо ввести корректное имя пользователя</div>
                <div class="auth-input">
                    <input type="email" class="input" placeholder="Электронная почта" formControlName="email"
                    [ngStyle]="{'border-color': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty) ? 'red' : ''}">
                </div>
                <div class="error-message" *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)">Необходимо ввести корректную почту</div>
                <div class="auth-input">
                    <input type="password" class="input" placeholder="Пароль" formControlName="password"
                    [ngStyle]="{'border-color': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty) ? 'red' : ''}">
                </div>
                <div class="error-message" *ngIf="signupForm.get('password')?.hasError('pattern') || (signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty))">Пароль должен содержать 8 символов, хотя бы одну букву, цифру и спец. символ</div>
            </div>
            <div class="auth-checkbox">
                <input type="checkbox" id="remember" formControlName="agreeTerms" required/>
                <label for="remember">Я принимаю <a href="#">условия пользовательского соглашения</a> и даю <a href="#">согласие на обработку персональных данных</a>.</label>
            </div>
            <div class="auth-button">
                <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Войти</button>
            </div>
            <div class="auth-link">
                Уже есть аккаунт? <a routerLink="/login">Войдите</a>
            </div>
        </div>
        <div class="page-image">
            <img src="/assets/images/page/signup.png" alt="login">
        </div>
    </div>
</section>
