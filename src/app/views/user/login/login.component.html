<section class="login">
    <div class="container">
        <div class="auth-form" [formGroup]="loginForm">
            <div class="auth-title">Войти в личный кабинет</div>
            <div class="auth-inputs">
                <div class="auth-input">
                    <input type="email" class="input" formControlName="email" placeholder="Электронная почта"
                    [ngStyle]="{'border-color': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) ? 'red' : ''}">
                </div>
                <div class="error-message" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">Необходимо ввести корректную почту</div>
                <div class="auth-input">
                    <input type="password" class="input" formControlName="password" placeholder="Пароль"
                    [ngStyle]="{'border-color': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) ? 'red' : ''}">
                </div>
                <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">Необходимо заполнить пароль</div>
            </div>
            <div class="auth-checkbox">
                <input type="checkbox" id="remember" formControlName="rememberMe"/>
                <label for="remember">Запомнить меня</label>
            </div>
            <div class="auth-button">
                <button class="button" [disabled]="loginForm.invalid"  (click)="login()">Войти</button>
            </div>
            <div class="auth-link">
                Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
            </div>
        </div>
        <div class="page-image">
            <img src="/assets/images/page/login.png" alt="login">
        </div>
    </div>
</section>
